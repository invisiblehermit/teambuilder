<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TeamBuilder</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/customize.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">


</head>

<body>
    <div id="wrapper">
        <div class="pusher">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" id="main_menu_btn" class="glyphicon glyphicon-align-justify"></button>
                    <!-- <a class="navbar-brand" href="#">Tell users where they are</a> -->
                </div>
                
            </div>
            <!-- /.container -->
        </nav>


            <!-- Page Content -->
            <div id="page-content-wrapper">

                <div class="col-lg-12 text-center">                
                    <div id="logo">                        
                        <img src="img/tblogo.gif" alt="">
                    </div>

                    <form class="form-signin">

                        <ul class="user_info col-lg-12">
                        <li><input type="text" class="button-input" name="username" placeholder="e-mail" data-empty=""></li>
                        <!-- <input type="checkbox"></li> -->
                        <li><input type="password" class="button-input" name="password" placeholder="password" data-empty=""></li>
                        </ul> 

                        <ul class="col-lg-12 user_submit">
                        <button type="button" class="user_btn new_user_btn">register</button>
                        <button type="submit" class="user_btn login_btn">log in</button>
                        
                        </ul>  
                    </form>

                    <form class="form-register">

                        <ul class="user_info col-lg-12">
                        <li><input type="text" class="button-input" name="username" placeholder="e-mail" data-empty=""></li>
                        <li><input type="password" class="button-input" name="password" placeholder="password" data-empty="">
                         <li><input type="password" class="button-input" name="password" placeholder="reenter your password" data-empty="">
                        </ul> 

                        <ul class="col-lg-12 user_submit">
                        <button type="button" class="user_btn register_back_btn">cancel</button>
                        <button type="submit" class="user_btn register_btn">register</button>
                        </ul>  
                    </form>
                </div>       
            </div><!--content wrapper-->


        </div>
        <!-- /.pusher -->
    </div>
    <!-- /.wrapper -->


    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <script src="http://www.parsecdn.com/js/parse-1.6.4.min.js"></script>    

    <script src="js/login.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/menu.js"></script>




</body>

</html>
